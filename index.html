<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação de Frequência na Academia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Comparação de Frequência na Academia</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="upload-form">
                    <div class="mb-3">
                        <label for="fileInput" class="form-label">Carregar planilha Excel:</label>
                        <input type="file" class="form-control" id="fileInput" accept=".xlsx" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Gerar Gráfico</button>
                </form>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <canvas id="academyChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Modal para exibir o ranqueamento -->
    <div class="modal fade" id="rankingModal" tabindex="-1" aria-labelledby="rankingModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="rankingModalLabel">Ranking Final</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="rankingBody">
            <!-- O conteúdo do ranking será inserido via JavaScript -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>

</body>
</html>
